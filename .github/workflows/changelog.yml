name: Changelog

on:
  push:
    tags:
      - "v*.*.*"   

permissions:
  contents: write   

jobs:
  update-changelog:
    runs-on: windows-latest
    steps:
      - name: Checkout main (mit vollst√§ndiger Historie & Tags)
        uses: actions/checkout@v4
        with:
          ref: main           
          fetch-depth: 0      
          fetch-tags: true

      - name: (Optional) Git EOL normalisieren
        shell: pwsh
        run: |
          git config --global core.autocrlf false

      - name: Generate CHANGELOG from tags
        shell: pwsh
        env:
          TAG_NAME: ${{ github.ref_name }} 
        run: |
          pwsh -File scripts/Update-Changelog.ps1

      - name: Commit & push CHANGELOG to main
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs(changelog): update for ${{ github.ref_name }}"
          file_pattern: CHANGELOG.md
          branch: main     
